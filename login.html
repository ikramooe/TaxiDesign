<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- UIkit CSS -->
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />
    <title>MYNE Transport</title>


</head>
<body>
    <div class="uk-visible@m">
        <div id="content" data-uk-height-viewport="expand: true" style="background-image: url('/imgs/transport3.jpeg') ;">
			<div class="uk-container uk-container-expand ">
				<div class="uk-grid uk-grid-small uk-position-center uk-padding" uk-grid>
					
					
 
						
                        <div class="uk-width-1-2 uk-card uk-card-default uk-height-large" style="background-color: antiquewhite;">
							<h4 class=" uk-text-center uk-margin-medium-top">Connectez Vous </h4>
                            <p class="uk-text-center">Si vous n'avez pas de compte inscrivez vous </p>
                            <div class="uk-margin uk-width-1-2 uk-align-center">
								<label class="uk-form-label" for="form-stacked-text">Email</label>
								<div class="uk-form-controls">
									<input class="uk-input uk-border-rounded" id="form-stacked-text" type="text" placeholder="email">
								</div>
							</div>
							<div class="uk-margin uk-width-1-2 uk-align-center">
								<label class="uk-form-label" for="form-stacked-text">Mot de passe</label>
								<div class="uk-form-controls">
                                    <input class="uk-input uk-border-rounded" id="form-stacked-text" type="password" placeholder="Mot de passe">	
								</div>
							    <div class="uk-margin ">
                                    <button class="uk-button uk-button-default uk-border-rounded">Se Connecter</button>
                                </div>
                            </div>
							
							
						</div>
					    
						<div class="uk-width-1-2 " style="padding-left:0px !important;">
							<img src="/imgs/transport.jpeg" alt="" class="uk-height-large uk-width-1-1" style="">
						</div>

					
				</div>
            </div>
        </div>
    </div>
    <div class="uk-hidden@m">
        <div id="content" data-uk-height-viewport="expand: true" style="background-image: url('/imgs/transport3.jpeg') ;">
			<div class="uk-container uk-container-expand ">
				<div class="uk-position-center uk-padding">

                        <div class="uk-card uk-card-default uk-height-large" style="background-color: antiquewhite;">
							<h4 class=" uk-text-center uk-margin-medium-top">Connectez Vous </h4>
                            <p class="uk-text-center">Si vous n'avez pas de compte inscrivez vous </p>
                            <div class="uk-margin uk-padding-small">
								<label class="uk-form-label" for="form-stacked-text">Email</label>
								<div class="uk-form-controls">
									<input class="uk-input uk-border-rounded" id="form-stacked-text" type="text" placeholder="email">
								</div>
							</div>
							<div class="uk-margin uk-padding-small">
								<label class="uk-form-label" for="form-stacked-text">Mot de passe</label>
								<div class="uk-form-controls">
                                    <input class="uk-input uk-border-rounded" id="form-stacked-text" type="password" placeholder="Mot de passe">	
								</div>
							    <div class="uk-margin ">
                                    <button class="uk-button uk-button-default uk-border-rounded">Se Connecter</button>
                                </div>
                            </div>
							
							
						</div>
					    
						
					
				</div>
            </div>
        </div>
    </div>
</body>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>
</html>
